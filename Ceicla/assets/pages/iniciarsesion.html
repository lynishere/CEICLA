<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="shortcut icon" href="../img/cicla-removebg-preview.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleForm.css">
</head>
<body>
    <header>
        <!-- img -->
        <a href="../../index.html"> <img src="../img/cicla-removebg-preview.png" alt="" id="icono"></a>
        <!-- navbar -->
        <div class="navbar">
            <a  href="./idiomas.html">Idiomas</a>
            <a href="../pages/curso.html">Curso</a>
            <a href="../pages/examenes.html">Exámenes</a>
            <div  class="navbar-right">
                <a class="active" href="../pages/iniciarsesion.html">Iniciar Sesión</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="form-container">
            <!-- Formulario de Inicio de Sesión -->
            <form id="loginForm">
                <h1 class="text-center">Iniciar Sesión</h1>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Correo Electrónico</label>
                    <input type="@" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <p class="mt-3">¿Aún no tienes cuenta? <a href="#" id="registerLink">Regístrate</a></p>
                <button type="submit" id="btnInicio" class="btn btn-primary">Iniciar Sesión</button>
                <br>
                <button type="submit" id="btnCerrar" class="btn btn-primary">Cerrar Sesión</button>
                <br>
                <button type="submit" id="btnEliminar" class="btn btn-primary">Eliminaar Sesión</button>
            </form>

            <!-- Formulario de Registro -->
            <form id="registerForm" style="display: none;">
                <h1 class="text-center">Registrarse</h1>
                <div class="mb-3">
                    <label for="registerName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="registerName" required>
                </div>
                <div class="mb-3">
                    <label for="registerSurname" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="registerSurname" required>
                </div>
                <div class="mb-3">
                    <label for="registerRole" class="form-label">Tipo de Usuario</label>
                    <select class="form-control" id="registerRole" required>
                        <option value="alumno">Alumno</option>
                        <option value="tutor">Tutor</option>
                    </select>
                </div>
                <div class="mb-3" id="dniAlumnoField" style="display: none;">
                    <label for="dniAlumno" class="form-label">DNI del Alumno</label>
                    <input type="text" class="form-control" id="dniAlumno">
                </div>
                <div class="mb-3">
                    <label for="registerDni" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="registerDni" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <button type="submit" id="btnRegistrarse" class="btn btn-primary">Registrarse</button>
                <p class="mt-3">¿Ya tienes cuenta? <a href="#" id="loginLink">Iniciar Sesión</a></p>
            </form>
        </div>
    </div>
    <br>
    <footer>
        <div class="footer-content">
            <ul class="footer-links">
                <li><a href="#">Términos de Uso</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
        </div>
    </footer> 
      <!--Link del bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <!---Link del swetalert-->
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Link del js-->
    <script src="../js/Form.js"></script>
</body>
</html>
